<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <article class="card">
      <img class="qr-code" src="images/image-qr-code.png" alt="QR Code">
      <section class="content">
        <h1 class="title text-1">Improve your front-end skills by building projects</h1>
        <p class="description text-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/mpujazon">Miguel Pujazón Cárdenas</a>.
  </footer>
</body>
</html>
